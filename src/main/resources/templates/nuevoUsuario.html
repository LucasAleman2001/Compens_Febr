<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
<link th:ref="@{/css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" ></link>
<meta charset="ISO-8859-1">
<title>Hotel Dovago</title>
</head>

<body class="container">
	<br>
	<header>
		<div class="cabeza">
    		<h1>Hotel Dovago</h1>
  		</div>
	</header>
	
	<div th:insert="layout/header :: header"></div>
	<br>
	<form id="formUsuario" th:object="${nuevoUsu}" th:action="${nuevoUsuario}" method="post">
		<div class="form-row">
		    <div class="form-group col-md-6">
		    <label for="user">Usuario</label>
		    <input type="text" class="form-control" id="user" th:field="*{user}">
		    </div>
			<div class="form-group col-md-6">
		    <label for="password">Contrasena</label>
		    <input type="password" class="form-control" id="password" th:field="*{password}">
			</div>
		</div>
		<div class="form-row">
		    <div class="form-group col-md-6">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
		    </div>
			<div class="form-group col-md-6">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
			</div>
		</div>
		<div class="form-row">
		    <div class="form-group col-md-6">
		    	<label for="dni">DNI</label>
		    	<input type="number" class="form-control" id="dni" th:field="*{dni}">
		    </div>
		    <div class="form-group col-md-6">
		    	<label for="tipo">Tipo</label>
		    	<select th:field="*{tipo}" class="form-select">
					<option th:value="'Admin'" th:text="Administrador"></option>
					<option th:value="'Cliente'" th:text="Cliente"></option>
				</select>
		    </div>
		</div>
		
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>
		
	</form>
	
	<form action="Admin">
		<input type="submit" value="Volver">
	</form>

	<div th:insert="layout/footer :: footer"></div>
	
</body>
</html>
