<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
<link th:ref="@{/css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" ></link>
<meta charset="ISO-8859-1">
<title>Hotel Dovago</title>
</head>

<body class="container">
	<br>
	<header>
		<div class="cabeza">
    		<h1>Hotel Dovago</h1>
  		</div>
	</header>
	
	<form th:object="${nuevoUsu}" th:action="@{/login}" method="post">
	  <div class="form-group">
	    <label for="user">Usuario</label>
	    <input type="text" class="form-control" name="user" id="user">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Contrasena</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  <button type="submit" class="btn btn-primary">Ingresar</button>
	</form>

	<div th:insert="layout/footer :: footer"></div>

</body>
</html>
