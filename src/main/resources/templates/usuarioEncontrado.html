<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
<link th:ref="@{/css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" ></link>
<meta charset="ISO-8859-1">
<title>Hotel Dovago</title>
</head>

<body class="container">
	<br>
	<header>
		<div class="cabeza">
    		<h1>Hotel Dovago</h1>
  		</div>
	</header>
	
	<div th:insert="layout/header :: header"></div>
	<br>
	    <div class="container">
	    	<table class="table">
				    <tr>
				      <th scope="col">Numero de Habitacion</th>
				      <th scope="col">Nombre de Habitacion</th>
				      <th scope="col">Detalles</th>
				      <th scope="col">Disponibilidad</th>
				      <th scope="col">Costo</th>
				      <th scope="col">Tipo</th>
				    </tr>
					<tr th:each="habitacion : ${habitaciones}">
						<td th:text="${habitacion.idHab}"></td>
						<td th:text="${habitacion.nombreHab}"></td>
						<td th:text="${habitacion.detallesHab}"></td>
						<td th:text="${habitacion.disponibilidad}"></td>
						<td th:text="${habitacion.costo}"></td>
						<td th:text="${habitacion.tipoHab}"></td>
					</tr>
				</table>
	    </div>
	    
	    <form action="Admin">
			<input type="submit" value="Volver">
		</form>
		
	<div th:insert="layout/footer :: footer"></div>
		
</body>
</html>
